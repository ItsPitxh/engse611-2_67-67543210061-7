<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="style.css">
<body>

<div class="w3-container">
  <h2>Tabs</h2>
  <p>Tabs are perfect for single page web applications, or for web pages capable of displaying different subjects. Click on the links below.</p>
</div>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="openTab('tab1')">Tab 1</button>
  <button class="w3-bar-item w3-button" onclick="openTab('tab2')">Tab 2</button>
</div>

<div id="tab1" class="w3-container tab">
    <div class="slider-container">
        <div class="slider">
          <div class="slide active">
            <img src="https://picsum.photos/id/10/600/400" alt="Image 1">
          </div>
          <div class="slide">
            <img src="https://picsum.photos/id/11/600/400" alt="Image 2">
          </div>
          <div class="slide">
            <img src="https://picsum.photos/id/12/600/400" alt="Image 3">
          </div>
          <div class="slide">
            <img src="https://picsum.photos/id/13/600/400" alt="Image 4">
          </div>
        </div>
        
        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
        
        <div class="bottom-img">
          <span class="dot" data-index="0" style="background-image: url('https://picsum.photos/id/10/600/400');"></span>
          <span class="dot" data-index="1"  style="background-image: url('https://picsum.photos/id/11/600/400');"></span>
          <span class="dot" data-index="2"  style="background-image: url('https://picsum.photos/id/12/600/400');"></span>
          <span class="dot" data-index="3"  style="background-image: url('https://picsum.photos/id/13/600/400');"></span>
        </div>
      </div>
</div>

<div id="tab2" class="w3-container tab" style="display:none">
    <div class="todo-container">
        <h1>To-Do List</h1>
        <form>
          <div class="input-container">
            <input type="text" id="taskInput" placeholder="เพิ่มรายการใหม่...">
            <button id="addTask">เพิ่ม</button>
          </div>
        </form>
        
        
        <ul id="todoList"></ul>
        
        <div class="actions">
          <button id="clearCompleted" onclick="removeCompleted()">ลบรายการที่เสร็จแล้ว</button>
          <button id="clearAll" onclick="removeAll()">ลบทั้งหมด</button>
        </div>
      </div>
</div>

<script src="script.js"></script>

</body>
</html>
